<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-title-custom">Job Finder App</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

   

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-grid>
   <ion-row>
     <ion-col size-sm="4" offset-sm="2">
       <div class="logoJob">
         <img src="assets/images/jobFinderLogo.png" alt="logoJob">
       </div>
       <div class="about">
        <p class="description-text">
        Your Career Starts Here!<br>
        Welcome to Job Finder App, the premier platform for job seekers and employers. Whether you're looking for your first job or the next step in your career, we've got you covered.<br>
      </p> 
      </div>
     </ion-col>

   </ion-row>

 </ion-grid>


 
</ion-content>
<ion-footer>
  <ion-toolbar>
   
  </ion-toolbar>
</ion-footer>
