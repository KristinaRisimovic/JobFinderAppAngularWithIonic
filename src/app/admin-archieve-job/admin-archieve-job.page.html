 <ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title >
      Archive Job
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
     <ion-toolbar>
      <ion-title size="large">
        Archive Job
      </ion-title>
    </ion-toolbar> 
  </ion-header>

  <app-active-jobs *ngFor="let job of jobs" [job]="job"></app-active-jobs>
</ion-content>
