


<ion-header>
  <ion-toolbar>
    <ion-title>My Profile</ion-title>
    <ion-button (click)="onCancel()" slot="end">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onAddUser()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <h3>General</h3>
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" ngModel name="firstName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Surname</ion-label>
            <ion-input type="text" ngModel name="lastName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Email:
            </ion-label>
            <ion-input type="text" ngModel name="email" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Phone number:
            </ion-label>
            <ion-input type="text" ngModel name="phone" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Address:
            </ion-label>
            <ion-input type="text" ngModel name="address" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <h3>Education</h3>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-label position="floating" style="margin-left: 15px">
           Education level:
          </ion-label>
          <ion-item>
            <ion-radio-group ngModel name="educationLevel" required>
              <ion-item>
                <ion-label>Srednja Å¡kola</ion-label>
                <ion-radio slot="start" value="Srednja skola"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>Fakultet</ion-label>
                <ion-radio slot="start" value="Fakultet"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>Master</ion-label>
                <ion-radio slot="start" value="Master"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>Doktorat</ion-label>
                <ion-radio slot="start" value="Doktorat"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              School/Faculty:
            </ion-label>
            <ion-input type="text" ngModel name="school" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
             Year of graduation:
            </ion-label>
            <ion-input type="text" ngModel name="graduationYear" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <h3>Work experience</h3>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
             Job title:
            </ion-label>
            <ion-input type="text" ngModel name="jobTitle" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
             Employer:
            </ion-label>
            <ion-input type="text" ngModel name="employer" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
             Years od experience:
            </ion-label>
            <ion-input type="text" ngModel name="yearsOfExperience" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
             Skills:
            </ion-label>
            <ion-input type="text" ngModel name="skills" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
             Additional info:
            </ion-label>
            <ion-input type="text" ngModel name="additionalInfo" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
      
        
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" expand="block" [disabled]="f.invalid">
            Save information
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
